<div class="container vertical sample">
  <div class="options vertical">
      <igx-property-editor-panel
      name="editor"
      #editor
      [componentRenderer]="renderer"
      [target]="chart"
      descriptionType="CategoryChart"
      isHorizontal="true"
      isWrappingEnabled="true">
          <igx-property-editor-property-description
          propertyPath="InitialFilterHandler"
          editorWidth="800"
          name="InitialFilter"
          #initialFilter
          label="Modify Chart Filter"
          valueType="StringValue"
          shouldOverrideDefaultEditor="true"
          (changed)="this.editorChangeUpdateInitialFilter($event)">
          </igx-property-editor-property-description>
      </igx-property-editor-panel>
  </div>
  <div class="legend-title">
      Sales Data Filtered Country and Product
  </div>
  <div class="legend">
      <igx-legend
      name="Legend"
      #legend
      orientation="Horizontal">
      </igx-legend>
  </div>
  <div class="container fill">
      <igx-category-chart
      name="chart"
      #chart
      [dataSource]="salesData"
      [legend]="legend"
      chartType="Column"
      isHorizontalZoomEnabled="false"
      isVerticalZoomEnabled="false"
      crosshairsDisplayMode="None"
      includedProperties="date, grossSales, profit, sales"
      initialFilter="(startswith(Country, 'B') and endswith(Country, 'l') and contains(Product, 'Royal Oak') and contains(Date, '3/1/20'))">
      </igx-category-chart>
  </div>
</div>
