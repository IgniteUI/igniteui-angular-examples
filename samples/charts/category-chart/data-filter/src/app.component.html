<div class="container vertical sample">
  <div class="options vertical">
      <igx-property-editor-panel
      name="editor"
      #editor
      [componentRenderer]="renderer"
      [target]="chart"
      descriptionType="CategoryChart"
      isHorizontal="true"
      isWrappingEnabled="true">
          <igx-property-editor-property-description
          propertyPath="InitialFilterHandler"
          name="InitialFilter"
          #initialFilter
          label="Modify Filter"
          valueType="EnumValue"
          shouldOverrideDefaultEditor="true"
          dropDownNames="1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020"
          dropDownValues="1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020"
          (changed)="this.editorChangeDataFilter($event)">
          </igx-property-editor-property-description>
      </igx-property-editor-panel>
  </div>
  <div class="legend-title">
      Annual Birth Rates by World Region
  </div>
  <div class="legend">
      <igx-legend
      name="legend"
      #legend
      orientation="Horizontal">
      </igx-legend>
  </div>
  <div class="container fill">
      <igx-category-chart
      name="chart"
      #chart
      [dataSource]="continentsBirthRate"
      [legend]="legend"
      chartType="Column"
      isHorizontalZoomEnabled="false"
      isVerticalZoomEnabled="false"
      crosshairsDisplayMode="None"
      yAxisLabelFormat="{0}M">
      </igx-category-chart>
  </div>
</div>
