<div class="container sample">

  <div class="options vertical">
      <igx-property-editor-panel
      [componentRenderer]="renderer"
      [target]="chart"
      descriptionType="CategoryChart"
      isHorizontal="true"
      isWrappingEnabled="true"
      name="propertyEditorPanel1"
      #propertyEditorPanel1>
          <igx-property-editor-property-description
          propertyPath="XAxisGap"
          label="X Axis - Gap"
          valueType="Slider"
          shouldOverrideDefaultEditor="true"
          primitiveValue="0.5"
          min="0"
          max="1.5"
          step="0.1">
          </igx-property-editor-property-description>
          <igx-property-editor-property-description
          dropDownValues="1.5, 1.3, 1.0, 0.6, 0.5, 0.4, 0.3, 0.2, 0.1, 0"
          primitiveValue="0.5"
          propertyPath="XAxisMaximumGap"
          label="Maximum Gap"
          valueType="EnumValue"
          shouldOverrideDefaultEditor="true"
          dropDownNames="1.5, 1.3, 1.0, 0.6, 0.5, 0.4, 0.3, 0.2, 0.1, 0">
          </igx-property-editor-property-description>
      </igx-property-editor-panel>
  </div>
  <div class="legend-title">
      Renewable Electricity Generated
  </div>
  
  <div class="container fill">
      <igx-category-chart
      chartType="Column"
      xAxisInterval="1"
      xAxisGap="0.5"
      xAxisMaximumGap="1.5"
      yAxisTitle="TWh"
      [dataSource]="countryRenewableElectricity"
      includedProperties="Year, Europe, China, USA"
      isHorizontalZoomEnabled="false"
      isVerticalZoomEnabled="false"
      name="chart"
      #chart>
      </igx-category-chart>
  </div>
</div>
