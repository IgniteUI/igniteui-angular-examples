<div class="container vertical sample">
  <div class="aboveContentSplit">
    <div class="aboveContentLeftContainer">
      <igx-toolbar
      name="toolbar"
      #toolbar
      [target]="chart"
      orientation="Horizontal"
      (onCommand)="this.toolbarToggleAnnotations($event)">
          <igx-tool-action-icon-menu
          name="MenuForSubPanelTool"
          #menuForSubPanelTool
          iconCollectionName="ChartToolbarIcons"
          iconName="analyze">
              <igx-tool-action-group-header
              name="SubPanelGroup"
              #subPanelGroup
              closeOnExecute="true"
              title="Visualizations"
              subtitle="Layers">
              </igx-tool-action-group-header>
              <igx-tool-action-sub-panel
              name="CustomSubPanelTools"
              #customSubPanelTools>
                  <igx-tool-action-checkbox
                  name="EnableTooltipsLabel"
                  #enableTooltipsLabel
                  title="Enable Tooltips"
                  commandId="EnableTooltips">
                  </igx-tool-action-checkbox>
                  <igx-tool-action-checkbox
                  name="EnableCrosshairsLabel"
                  #enableCrosshairsLabel
                  title="Enable Crosshairs"
                  commandId="EnableCrosshairs">
                  </igx-tool-action-checkbox>
                  <igx-tool-action-checkbox
                  name="EnableFinalValuesLabel"
                  #enableFinalValuesLabel
                  title="Enable Final Values"
                  commandId="EnableFinalValues">
                  </igx-tool-action-checkbox>
              </igx-tool-action-sub-panel>
          </igx-tool-action-icon-menu>
          <igx-tool-action-label
          name="zoomResetLabel"
          #zoomResetLabel
          title="Reset"
          afterId="ZoomOut"
          iconName="reset"
          iconCollectionName="ChartToolbarIcons"
          commandId="ZoomReset"
          isHighlighted="true">
          </igx-tool-action-label>
          <igx-tool-action-label
          name="zoomResetHidden"
          #zoomResetHidden
          overlayId="ZoomReset"
          visibility="Collapsed">
          </igx-tool-action-label>
          <igx-tool-action-icon-menu
          name="AnalyzeMenu"
          #analyzeMenu
          overlayId="AnalyzeMenu"
          visibility="Collapsed">
          </igx-tool-action-icon-menu>
          <igx-tool-action-label
          name="CopyMenu"
          #copyMenu
          overlayId="CopyMenu"
          visibility="Collapsed">
          </igx-tool-action-label>
      </igx-toolbar>
    </div>
    <div class="aboveContentRightContainer">
      <!-- insert aboveContentRight -->
      <!-- end aboveContentRight -->
    </div>
  </div>
  <div class="container fill">
      <igx-data-chart
      computedPlotAreaMarginMode="Series"
      isHorizontalZoomEnabled="true"
      isVerticalZoomEnabled="true"
      name="chart"
      #chart>
          <igx-category-x-axis
          name="xAxis"
          #xAxis
          [dataSource]="countryRenewableElectricity"
          label="year">
          </igx-category-x-axis>
          <igx-numeric-y-axis
          name="yAxis"
          #yAxis
          title="TWh"
          labelLocation="OutsideRight">
          </igx-numeric-y-axis>
          <igx-line-series
          name="lineSeries1"
          #lineSeries1
          title="Electricity"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [dataSource]="countryRenewableElectricity"
          valueMemberPath="america">
          </igx-line-series>
          <igx-line-series
          name="LineSeries2"
          #lineSeries2
          title="Electricity"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [dataSource]="countryRenewableElectricity"
          valueMemberPath="europe">
          </igx-line-series>
          <igx-line-series
          name="LineSeries3"
          #lineSeries3
          title="Electricity"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [dataSource]="countryRenewableElectricity"
          valueMemberPath="china">
          </igx-line-series>
      </igx-data-chart>
  </div>
</div>
