<div class="container sample">
  <div class="legend-title">
      Life Expectancy vs Health Expenditure
  </div>
  <div class="legend">
      <igx-legend
      orientation="Horizontal"
      name="Legend"
      #legend>
      </igx-legend>
  </div>
  <div class="container fill">
      <igx-data-chart
      [legend]="legend"
      name="chart"
      #chart>
          <igx-numeric-x-axis
          minimumValue="72"
          maximumValue="84"
          interval="2"
          title="Life Expectancy (in years)"
          name="xAxis"
          #xAxis>
          </igx-numeric-x-axis>
          <igx-numeric-y-axis
          minimumValue="1000"
          maximumValue="6000"
          interval="1000"
          abbreviateLargeNumbers="true"
          title="Health Expenditure per Capita"
          name="yAxis"
          #yAxis>
          </igx-numeric-y-axis>
          <igx-scatter-line-series
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          xMemberPath="lifeExpectancy"
          yMemberPath="healthExpense"
          markerType="Circle"
          [dataSource]="healthDataForGermany"
          showDefaultTooltip="true"
          title="Germany"
          name="ScatterLineSeries1"
          #scatterLineSeries1>
          </igx-scatter-line-series>
          <igx-scatter-line-series
          title="France"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          xMemberPath="lifeExpectancy"
          yMemberPath="healthExpense"
          [dataSource]="healthDataForFrance"
          markerType="Circle"
          showDefaultTooltip="true"
          name="ScatterLineSeries2"
          #scatterLineSeries2>
          </igx-scatter-line-series>
      </igx-data-chart>
  </div>
</div>
