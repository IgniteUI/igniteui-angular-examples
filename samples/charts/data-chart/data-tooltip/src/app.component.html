<div class="container vertical sample">
  <div class="legend-title">
      Total Population of Selected Countries
  </div>
  <div class="container fill">
      <igx-data-chart
      name="chart"
      #chart>
          <igx-numeric-x-axis
          name="xAxis"
          #xAxis
          title="Death Rate"
          interval="1"
          minimumValue="4"
          maximumValue="16">
          </igx-numeric-x-axis>
          <igx-numeric-y-axis
          name="yAxis"
          #yAxis
          title="Birth Rate"
          interval="10"
          minimumValue="0"
          maximumValue="60">
          </igx-numeric-y-axis>
          <igx-bubble-series
          name="BubbleSeries1"
          #bubbleSeries1
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [dataSource]="countryDemographicAfrican"
          xMemberPath="deathRate"
          yMemberPath="birthRate"
          radiusMemberPath="population"
          title="Africa"
          radiusMemberAsLegendLabel="Population: "
          xMemberAsLegendLabel="Death Rate: "
          yMemberAsLegendLabel="Birth Rate: ">
              <igx-size-scale
              name="SizeScale1"
              #sizeScale1
              minimumValue="10"
              maximumValue="100">
              </igx-size-scale>
          </igx-bubble-series>
          <igx-bubble-series
          name="BubbleSeries2"
          #bubbleSeries2
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [dataSource]="countryDemographicEurope"
          xMemberPath="deathRate"
          yMemberPath="birthRate"
          radiusMemberPath="population"
          title="Europe"
          radiusMemberAsLegendLabel="Population: "
          xMemberAsLegendLabel="Death Rate: "
          yMemberAsLegendLabel="Birth Rate: ">
              <igx-size-scale
              name="SizeScale2"
              #sizeScale2
              minimumValue="10"
              maximumValue="100">
              </igx-size-scale>
          </igx-bubble-series>
          <igx-data-tool-tip-layer
          name="DataToolTipLayer"
          #dataToolTipLayer>
          </igx-data-tool-tip-layer>
      </igx-data-chart>
  </div>
</div>
