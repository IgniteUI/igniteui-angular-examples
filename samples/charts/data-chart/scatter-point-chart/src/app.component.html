<div class="container vertical sample">
  <div class="legend-title">
      Population Statistics for Selected Continents
  </div>
  <div class="legend">
      <igx-legend
      name="legend"
      #legend
      orientation="Horizontal">
      </igx-legend>
  </div>
  <div class="container fill">
      <igx-data-chart
      name="chart"
      #chart
      [legend]="legend">
          <igx-numeric-x-axis
          name="xAxis"
          #xAxis
          title="Death Rate (per 1,000 people)"
          minimumValue="5"
          maximumValue="15">
          </igx-numeric-x-axis>
          <igx-numeric-y-axis
          name="yAxis"
          #yAxis
          title="Birth Rate (per 1,000 people)"
          minimumValue="0"
          maximumValue="50"
          interval="10">
          </igx-numeric-y-axis>
          <igx-scatter-series
          name="scatterSeries1"
          #scatterSeries1
          title="Europe"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          xMemberPath="deathRate"
          yMemberPath="birthRate"
          [dataSource]="countryDemographicEurope"
          markerType="Circle"
          showDefaultTooltip="true">
          </igx-scatter-series>
          <igx-scatter-series
          name="scatterSeries2"
          #scatterSeries2
          title="Africa"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          xMemberPath="deathRate"
          yMemberPath="birthRate"
          [dataSource]="countryDemographicAfrican"
          markerType="Circle"
          showDefaultTooltip="true">
          </igx-scatter-series>
      </igx-data-chart>
  </div>
</div>
