<div class="container sample">

  
  <div class="legend-title">
      Monthly Temperature Range in Los Angeles
  </div>
  
  <div class="container fill">
      <igx-data-chart
      isHorizontalZoomEnabled="false"
      isVerticalZoomEnabled="false"
      name="chart"
      #chart>
          <igx-category-x-axis
          interval="1"
          [dataSource]="temperatureRangeData"
          label="month"
          name="xAxis"
          #xAxis>
          </igx-category-x-axis>
          <igx-numeric-y-axis
          title="Temperature (in Celsius)"
          titleAngle="-90"
          titleLeftMargin="10"
          name="yAxis"
          #yAxis>
          </igx-numeric-y-axis>
          <igx-range-area-series
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          lowMemberPath="nY_Low"
          highMemberPath="nY_High"
          [dataSource]="temperatureRangeData"
          title="New York"
          name="series"
          #series>
          </igx-range-area-series>
          <igx-range-area-series
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          lowMemberPath="nY_Low"
          highMemberPath="nY_High"
          [dataSource]="temperatureRangeData"
          title="New York"
          name="series"
          #series>
          </igx-range-area-series>
      </igx-data-chart>
  </div>
</div>
