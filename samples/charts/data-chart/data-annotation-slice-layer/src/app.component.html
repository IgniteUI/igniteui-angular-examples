<div class="container vertical sample">
  <div class="container fill">
      <igx-data-chart
      name="chart"
      #chart
      shouldAutoExpandMarginForInitialLabels="true"
      computedPlotAreaMarginMode="Series"
      isVerticalZoomEnabled="false"
      isHorizontalZoomEnabled="true"
      brushes="green red"
      outlines="green red"
      plotAreaMarginLeft="10"
      plotAreaMarginTop="0"
      plotAreaMarginRight="20"
      plotAreaMarginBottom="0"
      leftMargin="10"
      topMargin="0"
      rightMargin="20"
      bottomMargin="0"
      isWindowSyncedToVisibleRange="false"
      chartTitle="This Data Chart demonstrates the DataAnnotationSliceLayer bound to data that annotates stock splits and earnings miss/beat events.">
          <igx-category-x-axis
          name="xAxisBottom"
          #xAxisBottom
          [dataSource]="stockTesla"
          label="index"
          tickLength="0"
          labelLocation="OutsideBottom"
          labelTextColor="rgba(0, 0, 0, 0)"
          labelTextStyle="normal normal 12px Verdana"
          labelExtent="140"
          labelLeftMargin="8"
          labelTopMargin="3"
          labelRightMargin="8"
          labelBottomMargin="5"
          labelAngle="90">
          </igx-category-x-axis>
          <igx-category-x-axis
          name="xAxisTop"
          #xAxisTop
          [dataSource]="stockTesla"
          label="date"
          labelLocation="OutsideBottom">
          </igx-category-x-axis>
          <igx-numeric-y-axis
          name="yAxisLeft"
          #yAxisLeft
          labelLocation="OutsideLeft"
          labelTextStyle="normal normal 12px Verdana"
          labelExtent="80"
          labelHorizontalAlignment="Right"
          labelLeftMargin="8"
          labelTopMargin="3"
          labelRightMargin="8"
          labelBottomMargin="5"
          minimumValue="0"
          maximumValue="550">
          </igx-numeric-y-axis>
          <igx-numeric-y-axis
          name="yAxisRight"
          #yAxisRight
          labelLocation="OutsideRight"
          labelTextStyle="normal normal 12px Verdana"
          labelExtent="80"
          labelHorizontalAlignment="Left"
          labelLeftMargin="8"
          labelTopMargin="3"
          labelRightMargin="8"
          labelBottomMargin="5"
          minimumValue="0"
          maximumValue="550">
          </igx-numeric-y-axis>
          <igx-financial-price-series
          name="series1"
          #series1
          title="Stock Price"
          displayType="Candlestick"
          [xAxis]="xAxisTop"
          [yAxis]="yAxisLeft"
          [dataSource]="stockTesla"
          openMemberPath="open"
          highMemberPath="high"
          lowMemberPath="low"
          closeMemberPath="close"
          showDefaultTooltip="false">
          </igx-financial-price-series>
          <igx-data-tool-tip-layer
          name="Tooltip"
          #tooltip
          includedColumns="High, Low, Open, Close"
          layoutMode="Vertical">
          </igx-data-tool-tip-layer>
      </igx-data-chart>
  </div>
</div>
