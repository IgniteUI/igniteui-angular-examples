<div class="container vertical sample">
  <div class="legend-title">
      Total Population of Selected Countries
  </div>
  <div class="legend">
      <igx-legend
      name="legend"
      #legend
      orientation="Horizontal">
      </igx-legend>
  </div>
  <div class="container fill">
      <igx-data-chart
      name="chart"
      #chart
      [legend]="legend">
          <igx-numeric-x-axis
          name="xAxis"
          #xAxis
          isLogarithmic="true"
          abbreviateLargeNumbers="true"
          title="Population">
          </igx-numeric-x-axis>
          <igx-numeric-y-axis
          name="yAxis"
          #yAxis
          title="GDP per Capita"
          maximumValue="1000000"
          titleLeftMargin="10"
          isLogarithmic="true"
          abbreviateLargeNumbers="true">
          </igx-numeric-y-axis>
          <igx-bubble-series
          name="bubbleSeries1"
          #bubbleSeries1
          title="African Countries"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          xMemberPath="population"
          yMemberPath="gDP"
          radiusMemberPath="workedHours"
          xMemberAsLegendLabel="Population"
          yMemberAsLegendLabel="GDP"
          radiusMemberAsLegendLabel="Work Hours"
          [dataSource]="countryStatsAfrica"
          markerType="Circle"
          showDefaultTooltip="true"
          [radiusScale]="sizeScale1">
          </igx-bubble-series>
          <igx-bubble-series
          name="bubbleSeries2"
          #bubbleSeries2
          title="European Countries"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          xMemberPath="population"
          yMemberPath="gDP"
          radiusMemberPath="workedHours"
          xMemberAsLegendLabel="Population"
          yMemberAsLegendLabel="GDP"
          radiusMemberAsLegendLabel="Work Hours"
          [dataSource]="countryStatsEurope"
          markerType="Circle"
          showDefaultTooltip="true"
          [radiusScale]="sizeScale2">
          </igx-bubble-series>
          <igx-data-tool-tip-layer
          name="dataToolTipLayer"
          #dataToolTipLayer
          valueRowMarginTop="1"
          labelTextMarginTop="1"
          titleTextMarginTop="1"
          unitsTextMarginTop="1"
          valueRowMarginBottom="1"
          labelTextMarginBottom="1"
          titleTextMarginBottom="1"
          unitsTextMarginBottom="1"
          unitsTextMarginRight="5"
          valueTextMarginLeft="10"
          labelTextMarginLeft="1"
          groupingMode="Grouped"
          layoutMode="Vertical">
          </igx-data-tool-tip-layer>
      </igx-data-chart>
  </div>
</div>
