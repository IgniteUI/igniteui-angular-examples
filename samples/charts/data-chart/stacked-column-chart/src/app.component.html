<div class="container vertical sample">
  <div class="legend-title">
      Electricity Production from Renewables
  </div>
  <div class="legend">
      <igx-legend
      orientation="Horizontal"
      name="Legend"
      #legend>
      </igx-legend>
  </div>
  <div class="container fill">
      <igx-data-chart
      isHorizontalZoomEnabled="false"
      isVerticalZoomEnabled="false"
      [legend]="legend"
      name="chart"
      #chart>
          <igx-category-x-axis
          [dataSource]="continentsBirthRate"
          gap="0.75"
          label="year"
          name="xAxis"
          #xAxis>
          </igx-category-x-axis>
          <igx-numeric-y-axis
          minimumValue="0"
          maximumValue="140"
          interval="20"
          titleLeftMargin="10"
          labelFormat="{0} m"
          name="yAxis"
          #yAxis>
          </igx-numeric-y-axis>
          <igx-stacked-column-series
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [dataSource]="continentsBirthRate"
          showDefaultTooltip="false"
          name="StackedColumnSeries"
          #stackedColumnSeries>
              <igx-stacked-fragment-series
              name="s1"
              #s1
              title="Asia"
              valueMemberPath="asia">
              </igx-stacked-fragment-series>
              <igx-stacked-fragment-series
              name="s2"
              #s2
              valueMemberPath="africa"
              title="Africa">
              </igx-stacked-fragment-series>
              <igx-stacked-fragment-series
              name="s3"
              #s3
              valueMemberPath="europe"
              title="Europe">
              </igx-stacked-fragment-series>
              <igx-stacked-fragment-series
              name="s4"
              #s4
              valueMemberPath="northAmerica"
              title="North America">
              </igx-stacked-fragment-series>
              <igx-stacked-fragment-series
              name="s5"
              #s5
              valueMemberPath="southAmerica"
              title="South America">
              </igx-stacked-fragment-series>
          </igx-stacked-column-series>
      </igx-data-chart>
  </div>
</div>
