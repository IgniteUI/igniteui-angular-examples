<div class="container vertical sample">
  <div class="legend-title">
      Total Population of Selected Countries
  </div>
  <div class="legend">
      <igx-legend
      name="Legend"
      #legend
      orientation="Horizontal">
      </igx-legend>
  </div>
  <div class="container fill">
      <igx-data-chart
      name="chart"
      #chart
      [legend]="legend">
          <igx-numeric-x-axis
          name="xAxis"
          #xAxis
          title="Population"
          isLogarithmic="true"
          abbreviateLargeNumbers="true">
          </igx-numeric-x-axis>
          <igx-numeric-y-axis
          name="yAxis"
          #yAxis
          title="GDP per Capita"
          isLogarithmic="true"
          abbreviateLargeNumbers="true">
          </igx-numeric-y-axis>
          <igx-bubble-series
          name="BubbleSeries1"
          #bubbleSeries1
          title="African Countries"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          xMemberPath="population"
          yMemberPath="gDP"
          radiusMemberPath="population"
          [dataSource]="countryStatsAfrica"
          markerType="Circle"
          markerOutline="rgba(62, 202, 62, 1)"
          markerBrush="rgba(69, 179, 224, 1)"
          markerFillOpacity="0.5"
          markerThickness="2"
          showDefaultTooltip="true"
          [radiusScale]="sizeScale1">
          </igx-bubble-series>
          <igx-bubble-series
          name="BubbleSeries2"
          #bubbleSeries2
          title="European Countries"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          xMemberPath="population"
          yMemberPath="gDP"
          radiusMemberPath="population"
          [dataSource]="countryStatsEurope"
          markerType="Circle"
          markerOutline="rgba(171, 6, 221, 1)"
          markerBrush="rgba(135, 156, 235, 1)"
          markerFillOpacity="0.5"
          markerThickness="2"
          showDefaultTooltip="true"
          [radiusScale]="sizeScale2">
          </igx-bubble-series>
          <igx-data-tool-tip-layer
          name="DataToolTipLayer"
          #dataToolTipLayer>
          </igx-data-tool-tip-layer>
      </igx-data-chart>
  </div>
</div>
