<div class="container vertical sample">
  <div class="container fill">
      <igx-data-chart
      name="chart"
      #chart
      shouldAutoExpandMarginForInitialLabels="true"
      computedPlotAreaMarginMode="Series"
      isVerticalZoomEnabled="false"
      isHorizontalZoomEnabled="true"
      brushes="green red"
      outlines="green red"
      plotAreaMarginLeft="10"
      plotAreaMarginTop="0"
      plotAreaMarginRight="20"
      plotAreaMarginBottom="0"
      leftMargin="10"
      topMargin="0"
      rightMargin="20"
      bottomMargin="0"
      isWindowSyncedToVisibleRange="false"
      chartTitle="This Data Chart demonstrates the DataAnnotationRectLayer bound to data that annotates bearish patterns in stock prices.">
          <igx-category-x-axis
          name="xAxis"
          #xAxis
          [dataSource]="stockTesla"
          label="date"
          labelLeftMargin="0"
          labelTopMargin="10"
          labelRightMargin="0"
          labelBottomMargin="10">
          </igx-category-x-axis>
          <igx-numeric-y-axis
          name="yAxis"
          #yAxis
          minimumValue="0"
          maximumValue="550">
          </igx-numeric-y-axis>
          <igx-financial-price-series
          name="series1"
          #series1
          title="Stock Price"
          displayType="Candlestick"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [dataSource]="stockTesla"
          openMemberPath="open"
          highMemberPath="high"
          lowMemberPath="low"
          closeMemberPath="close"
          showDefaultTooltip="false">
          </igx-financial-price-series>
          <igx-data-tool-tip-layer
          name="Tooltip"
          #tooltip
          includedColumns="High, Low, Open, Close"
          layoutMode="Vertical">
          </igx-data-tool-tip-layer>
      </igx-data-chart>
  </div>
</div>
