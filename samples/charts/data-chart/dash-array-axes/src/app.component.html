<div class="container vertical sample">
  <div class="legend-title">
      Renewable Electricity Generated
  </div>
  <div class="legend">
      <igx-legend
      name="Legend"
      #legend
      orientation="Horizontal">
      </igx-legend>
  </div>
  <div class="container fill">
      <igx-data-chart
      name="chart"
      #chart
      [legend]="legend"
      computedPlotAreaMarginMode="Series">
          <igx-category-x-axis
          name="xAxis"
          #xAxis
          [dataSource]="countryRenewableElectricity"
          label="year"
          interval="1"
          majorStroke="rgba(71, 71, 71, 1)"
          majorStrokeThickness="0.5"
          stroke="rgba(145, 145, 145, 1)"
          strokeThickness="2"
          strokeDashArray="5, 5"
          majorStrokeDashArray="5, 5"
          tickLength="0">
          </igx-category-x-axis>
          <igx-numeric-y-axis
          name="yAxis"
          #yAxis
          stroke="gray"
          strokeThickness="2"
          interval="20"
          majorStroke="darkslategray"
          majorStrokeThickness="1"
          minorInterval="5"
          minorStroke="gray"
          minorStrokeThickness="0.5"
          strokeDashArray="5, 5"
          majorStrokeDashArray="5, 5"
          minorStrokeDashArray="2.5, 2.5"
          tickLength="0">
          </igx-numeric-y-axis>
          <igx-line-series
          name="LineSeries1"
          #lineSeries1
          title="Europe"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          markerType="Circle"
          [dataSource]="countryRenewableElectricity"
          valueMemberPath="europe"
          showDefaultTooltip="true">
          </igx-line-series>
          <igx-line-series
          name="LineSeries2"
          #lineSeries2
          title="China"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          markerType="Circle"
          [dataSource]="countryRenewableElectricity"
          valueMemberPath="china"
          showDefaultTooltip="true">
          </igx-line-series>
          <igx-line-series
          name="LineSeries3"
          #lineSeries3
          title="America"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          markerType="Circle"
          [dataSource]="countryRenewableElectricity"
          valueMemberPath="america"
          showDefaultTooltip="true">
          </igx-line-series>
      </igx-data-chart>
  </div>
</div>
