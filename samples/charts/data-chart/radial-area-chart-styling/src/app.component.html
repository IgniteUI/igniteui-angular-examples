<div class="container vertical sample">
  <div class="legend-title">
      Ronaldo vs Messi Player Stats
  </div>
  <div class="legend">
      <igx-legend
      orientation="Horizontal"
      name="Legend"
      #legend>
      </igx-legend>
  </div>
  <div class="container fill">
      <igx-data-chart
      isHorizontalZoomEnabled="false"
      isVerticalZoomEnabled="false"
      brushes="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1)"
      outlines="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1)"
      markerBrushes="white"
      markerOutlines="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1)"
      [legend]="legend"
      name="chart"
      #chart>
          <igx-category-angle-axis
          [dataSource]="footballPlayerStats"
          label="attribute"
          name="angleAxis"
          #angleAxis>
          </igx-category-angle-axis>
          <igx-numeric-radius-axis
          innerRadiusExtentScale="0.1"
          minimumValue="0"
          maximumValue="10"
          interval="2"
          name="radiusAxis"
          #radiusAxis>
          </igx-numeric-radius-axis>
          <igx-radial-area-series
          valueMemberPath="ronaldo"
          [angleAxis]="angleAxis"
          [valueAxis]="radiusAxis"
          markerType="Circle"
          [dataSource]="footballPlayerStats"
          thickness="3"
          areaFillOpacity="0.5"
          showDefaultTooltip="true"
          title="Ronaldo"
          name="RadialAreaSeries1"
          #radialAreaSeries1>
          </igx-radial-area-series>
          <igx-radial-area-series
          [dataSource]="footballPlayerStats"
          [angleAxis]="angleAxis"
          [valueAxis]="radiusAxis"
          valueMemberPath="messi"
          showDefaultTooltip="true"
          areaFillOpacity="0.5"
          thickness="3"
          title="Messi"
          markerType="Circle"
          name="RadialAreaSeries2"
          #radialAreaSeries2>
          </igx-radial-area-series>
      </igx-data-chart>
  </div>
</div>
