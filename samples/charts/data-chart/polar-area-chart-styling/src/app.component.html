<div class="container vertical sample">
  <div class="legend-title">
      Wind Speed vs Boat Speed
  </div>
  <div class="legend">
      <igx-legend
      name="Legend"
      #legend
      orientation="Horizontal">
      </igx-legend>
  </div>
  <div class="container fill">
      <igx-data-chart
      name="chart"
      #chart
      [legend]="legend"
      isHorizontalZoomEnabled="false"
      isVerticalZoomEnabled="false"
      markerBrushes="white"
      markerOutlines="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1)"
      brushes="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1)"
      outlines="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1)">
          <igx-numeric-angle-axis
          name="angleAxis"
          #angleAxis
          startAngleOffset="-90"
          interval="30"
          minimumValue="0"
          maximumValue="360"
          labelTextStyle="normal bold 14px Verdana">
          </igx-numeric-angle-axis>
          <igx-numeric-radius-axis
          name="radiusAxis"
          #radiusAxis
          radiusExtentScale="0.9"
          innerRadiusExtentScale="0.1"
          interval="25"
          minimumValue="0"
          maximumValue="100">
          </igx-numeric-radius-axis>
          <igx-polar-area-series
          name="PolarAreaSeries1"
          #polarAreaSeries1
          [dataSource]="boatSailingData"
          [angleAxis]="angleAxis"
          [radiusAxis]="radiusAxis"
          angleMemberPath="direction"
          radiusMemberPath="windSpeed"
          showDefaultTooltip="true"
          areaFillOpacity="0.3"
          thickness="1"
          title="Wind Speed"
          markerType="Circle">
          </igx-polar-area-series>
          <igx-polar-area-series
          name="PolarAreaSeries2"
          #polarAreaSeries2
          [dataSource]="boatSailingData"
          [angleAxis]="angleAxis"
          [radiusAxis]="radiusAxis"
          angleMemberPath="direction"
          radiusMemberPath="boatSpeed"
          showDefaultTooltip="true"
          areaFillOpacity="0.3"
          thickness="1"
          title="Boat Speed"
          markerType="Circle">
          </igx-polar-area-series>
      </igx-data-chart>
  </div>
</div>
